<div style="
position: relative;
max-width: 500px;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
margin: 0 auto;
background-color: #fff;
border: 3px solid #eee;
"> 
  <div style="
    background-color: #19e127;
    width: 100%;
    height: 20px;
  "></div>  
 
  <div style="padding: 20px 25px 10px 25px;">
    <div>
      <svg style="vertical-align: sub;" fill="#19e127" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.959 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591z"/></svg>      
      <h2 style="
        display: inline;
        font-size: 22px;
        text-transform: uppercase;
        font-weight: 700;
        color: #19e127;
        margin: 28px 0 20px 0;
        padding-left: 5px;
        letter-spacing: .8px;
      ">Transaction Successfull</h2>
    </div>
    <div>
      <div class="Amount" style="display: inline-block; margin: 30px 0; width: 40%;">
        <span style="
          display: block;
          font-size: 17px;
          font-weight: 600;
          text-transform: uppercase;
          color: #6e846f;
          padding-bottom: 8px;
        ">Amuont Paid</span>
        <span style="
          white-space: nowrap;
          font-size: 18px;
          font-weight: 700;
        ">â‚¹ $Amount$</span>
      </div>
      <div class="TranxId" style="
        float: right;
        width: 50%;
        margin: 30px 0;
        text-align: right;
      ">
        <span style="
          display: block;
          font-size: 17px;
          font-weight: 600;
          text-transform: uppercase;
          color: #6e846f;
          padding-bottom: 8px;
        ">Transaction ID</span>
        <span style="
          font-size: 18px;
          font-weight: 700;
        ">$TranxId$</span>
      </div>
    </div>
    <div style="clear: both;">
      <div class="BankRefId" style="display: inline-block; width: 40%;">
        <span style="
          display: block;
          font-size: 17px;
          font-weight: 600;
          text-transform: uppercase;
          color: #6e846f;
          padding-bottom: 8px;
        ">Bank Ref no</span>
        <span style="
          font-size: 18px;
          font-weight: 700;
        ">$BankRefId$</span>
      </div>
      <div class="ReqTranxDate" style="
        width: 50%;
        float: right;
        text-align: right;
      ">
        <span style="
          display: block;
          font-size: 17px;
          font-weight: 600;
          text-transform: uppercase;
          color: #6e846f;
          padding-bottom: 8px;
        ">Payment Req Date</span>
        <span style="
          font-size: 18px;
          font-weight: 700;
        ">$ReqTranxDate$</span>
      </div>
    </div>
    <div style="clear: both;">
      <div class="PaymentMode" style="display: inline-block; margin: 30px 0 15px 0; width: 40%;">
        <span style="
          display: block;
          font-size: 17px;
          font-weight: 600;
          text-transform: uppercase;
          color: #6e846f;
          padding-bottom: 8px;
        ">Payment Mode</span>
        <span style="
          font-size: 18px;
          word-break: break-all;
          font-weight: 700;
        ">$PaymentMode$</span>
      </div>
      <div class="CardName" style="
          width: 50%;
          float: right;
          margin: 30px 0 15px 0;
          text-align: right;
        ">
          <span style="
            display: block;
            font-size: 17px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6e846f;
            padding-bottom: 8px;
          ">Card Type</span>
          <span style="
            font-size: 18px;
            font-weight: 700;
          ">$CardName$</span>
      </div>
    </div>
    <p  class="CompanyName" style="clear: both; font-size: 19px; margin: 15px 0 40px 0;">
      <span style="color: #6e846f; font-weight: 600;">Paid to</span>
      <span style="
        color: #000;
        font-weight: 700;
      ">$CompanyName$</span>
    </p>
    <div style="text-align: center">
      <a target="_blank" style="
        outline: none;
        border-radius: 10px;
        padding: 10px 15px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        margin: 20px 0;
        background-color: #1ab2fc;
      ">View Transaction</a>
    </div>
    <p class="EnquiryEmail" style="
      text-align: center;
      margin-top: 30px;
      color: #6a6a6a;
      font-weight: 400;
      font-size: 17px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
      For any queries, contact<br>
      <a href="mailto:$EnquiryEmail$" style="
        color: #07628f;
        font-weight: 500;
      ">$EnquiryEmail$</a>
    </p>
  </div>
</div>
